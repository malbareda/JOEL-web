{% extends "blog/list.jade" %}{%  load evaluate %}{% block before_posts %}{% if  i18n_config.home_page_top %}{% evaluate i18n_config.home_page_top %}{% endif %}{% endblock %}
{% block meta %}{% if  i18n_config.meta_description %}
<meta name="description"{{__pyjade_attrs(attrs=[('content',(i18n_config['meta_description']))])}}/>{% endif %}
<script type="application/ld+json">{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": "{{ DMOJ_SCHEME }}://{{ site.domain }}/",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ DMOJ_SCHEME }}://{{ site.domain }}/problems/?search={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>{% endblock %}
