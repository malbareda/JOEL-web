{% extends "base.jade" %}{%  load i18n %}{% block media %}
<style>#access-code-form {
    margin: 50px auto 0;
    display: block;
    max-width: 500px;
}

#id_access_code {
    width: 100%;
}

.button-line {
    text-align: right;
}
</style>{% endblock %}
{% block body %}
<form id="access-code-form" action="" method="post" class="form-area">{%  csrf_token %}{% if  form.errors or wrong_code %}
  <div id="form-errors">
    <p class="error">{% trans "Invalid access code." %}</p>
  </div>{% endif %}
  <p>{% trans "Please enter your access code:" %}</p>
  <p>{{form.access_code|escape}}</p>
  <p class="button-line">
    <button type="submit">{% trans "Join Contest" %}</button>
  </p>
</form>{% endblock %}
