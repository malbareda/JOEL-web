{% extends "base.html" %}{%  load strings %}{% block body %}
<div class="source-wrap">
  <table>
    <tr>
      <td class="source-ln">
        <div>{% for line in __pyjade_iter(raw_source|split,1) %}<a href="#line-{{ forloop.counter }}" name="line-{{ forloop.counter }}">
            <pre>{{forloop.counter}}</pre></a>{% endfor %}
        </div>
      </td>
      <td class="source-code">{{highlighted_source}}</td>
    </tr>
  </table>
</div>{% endblock %}
